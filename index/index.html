<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game">
    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <input type="text" id="player1" placeholder="Player 1 name">
    <input type="text" id="player2" placeholder="Player 2 name">
    <button id="start">Start</button>
    <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
